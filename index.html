<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSR Exchange â€“ Coming Today At 9 PM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1d4ed8 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .wrap {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 24px 16px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(56, 189, 248, 0.5);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #38bdf8;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 8px;
      color: #e5e7eb;
    }

    .sub {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .highlight {
      color: #fbbf24;
      font-weight: 600;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .time-box {
      min-width: 70px;
      padding: 10px 8px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid rgba(30, 64, 175, 0.9);
      box-shadow: 0 8px 25px rgba(15, 23, 42, 0.9);
    }

    .time-box .value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #22c55e;
    }

    .time-box .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      margin-top: 2px;
      letter-spacing: 0.08em;
      color: #9ca3af;
    }

    .footer {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 10px;
    }

    .footer span {
      color: #38bdf8;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .time-box {
        min-width: 62px;
      }
      .time-box .value {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">DSR EXCHANGE</div>
    <h1>Coming Tomorrow â€“ <span class="highlight">9:00 PM</span></h1>
    <p class="sub">
      DSR Exchange paper trading launch ho raha hai Aaj raat 9 baje.
      Neeche live countdown chal raha hai ðŸ”¥
    </p>

    <div class="timer">
      <div class="time-box">
        <div id="days" class="value">00</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div id="hours" class="value">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div id="mins" class="value">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div id="secs" class="value">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="footer">
      <span>DSR OGGY LTD</span>âš¡
    </div>
  </div>

  <script>
    // Target: KAL 9 PM (current local time se next-day 21:00)
    function getTomorrowNinePM() {
      const now = new Date();
      return new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate() + 1, // always tomorrow
        21, 0, 0, 0        // 21:00 = 9 PM
      );
    }

    const target = getTomorrowNinePM();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = target.getTime() - now;

      if (distance <= 0) {
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("mins").textContent = "00";
        document.getElementById("secs").textContent = "00";
        return;
      }

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const m = Math.floor((distance / (1000 * 60)) % 60);
      const s = Math.floor((distance / 1000) % 60);

      document.getElementById("days").textContent = String(d).padStart(2, "0");
      document.getElementById("hours").textContent = String(h).padStart(2, "0");
      document.getElementById("mins").textContent = String(m).padStart(2, "0");
      document.getElementById("secs").textContent = String(s).padStart(2, "0");
    }

    updateCountdown();              // first call
    setInterval(updateCountdown, 1000); // har second update
  </script>
</body>
</html>
